type SgNetwork @entity {
  id: ID! 
  name: String!
}

type SgTransfer @entity {
  "hash"
  id: ID!
  network: SgNetwork!
  "Token Address"
  sett: SgSett
  from: String!
  to: String!
  amount: BigInt!
}

type SgHarvest @entity {
  "hash"
  id: ID!
  network: SgNetwork
  sett: SgSett!
  performanceFee: BigInt!
  strategistFee: BigInt!
  withdrawFee: BigInt!
  "total token claimed"
  harvested: BigInt!
  "total token reinvested"
  compounded: BigInt!
  "total token performance fee"
  performance: BigInt!
  "total token strategist fee"
  strategist: BigInt!
  pricePerFullShare: BigInt!
  totalSupply: BigInt!
  balance: BigInt!
}

type SgStrategy @entity {
  "address"
  id: ID!
  network: SgNetwork
  sett: SgSett
  active: Boolean
  harvests: [SgHarvest!]
}

